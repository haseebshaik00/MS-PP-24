<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script async defer type="text/javascript" src="./script.js"></script>
</head>
<body>
    <div>
        <h2 class="mt-4" align="center"><u><b>TODO List</b></u></h2>
        <div class="container mt-5">
            <form>
                <div class="mb-3">
                    <label for="inputTask" class="form-label fw-bolder">Task Name</label>
                    <input type="text" class="form-control" id="inputTask" aria-describedby="taskHelp">
                    <div id="taskHelp" class="form-text">Enter one line task description.</div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <button type="button" class="btn btn-success btn-lg m-2 p-2 col-12" id="btnAdd" disabled>Add</button>
                            <button type="button" class="btn btn-info btn-lg m-2 p-2 col-12" id="btnSort" disabled>Sort</button>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <button type="button" class="btn btn-warning btn-lg m-2 p-2 col-12" disabled
                                id="btnReset">Reset</button>
                            <button type="button" class="btn btn-danger btn-lg m-2 p-2 col-12" disabled
                                id="btnClear">Clear</button>
                        </div>
                    </div>
                </div>

                <!-- bootstrap converts disabled items' pointer events to none hence no action can be taken on it 
                 so use toggle in it create your own class -->
                <div>
                    <ul class="list-group mx-4" id="taskList">
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
