<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script async defer type="text/javascript" src="./script.js"></script> 
    <!-- there should always be a script closing tag and no content should be present inside the tags 
     - as it wont be evaluated if src is written in the script tag -->
    <!-- script tags can be in body too -->
    <script type="text/javascript">
        console.log("Hi");
        alert("Alert!");
    </script>
</head>
<body>
    <div class="box">
        <h2>JS Basics</h2>

        <script type="text/javascript">
            console.log("Hi");
            alert("Alert!");
        </script>
    </div>
</body>
</html>
